<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Registration</title>
    <!-- Include the JavaScript file -->
    <script src="script.js" defer></script>
    <!-- Include the redirection script -->
    <script src="redirect.js" defer></script>
    <style>
        /* Your styling goes here */

        /* Apply styles to the container */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

/* Style the Instagram logo */
h1 {
    font-family: 'Billabong', sans-serif;
    font-size: 3em;
    color: #405de6; /* Instagram blue color */
    margin-bottom: 20px;
}

/* Style the registration form */
#registrationForm {
    max-width: 400px;
    width: 100%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Style the input fields */
input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Style the sign-up button */
button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    text-decoration: none;
    color: #fff;
    background-color: #405de6; /* Instagram blue color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Change button color on hover */
button:hover {
    background-color: #5773e2; /* Darker shade on hover */
}

/* Style the "Already have an account?" text */
p {
    text-align: center;
    margin-top: 20px;
}

/* Style the login link */
a {
    color: #405de6; /* Instagram blue color */
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram</h1>
        <form id="registrationForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="register()">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
</body>
</html>
<script>
    // This script handles user registration and login using localStorage

// Register user
function register() {
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Save user data to localStorage
    localStorage.setItem('user', JSON.stringify({ username, email, password }));

    // Redirect to home page (you can customize the redirection logic)
    redirectToHome();
}

// Login user
function login() {
    const loginUsername = document.getElementById('loginUsername').value;
    const loginPassword = document.getElementById('loginPassword').value;

    // Retrieve user data from localStorage
    const storedUser = JSON.parse(localStorage.getItem('user'));

    // Check if the user exists and the password is correct
    if (storedUser && storedUser.username === loginUsername && storedUser.password === loginPassword) {
        // Redirect to home page (you can customize the redirection logic)
        redirectToHome();
    } else {
        alert('Invalid username or password');
    }
}

// This script handles redirection logic

// Redirect to the home page
function redirectToHome() {
    window.location.href = 'home.html';
}

// Redirect to the home page
function redirectToHome() {
    window.location.href = 'home.html';
}


// Redirect to the login page
function logout() {
    // Clear user information from localStorage (simulate logout)
    localStorage.removeItem('user');
    // Redirect to the login page
    window.location.href = 'index.html';
}


</script>
